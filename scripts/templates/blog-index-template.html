<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Allies Blog Archive</title>
    <meta name="description"
        content="Browse the full archive of Digital Allies blog posts for web design, accessibility, SEO, and business insights.">

    <!-- Vite Entry Point -->
    <script type="module" src="/src/main.js"></script>

    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="DA" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
</head>

<body class="font-primary bg-gradient-to-br from-emerald-50 via-blue-50 to-amber-50 text-gray-dark min-h-screen">
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Language Toggle -->
    <div class="bg-pale-blue/80 py-2">
        <div class="max-w-7xl mx-auto px-4 flex justify-end">
            <div class="flex items-center space-x-2">
                <button onclick="toggleLanguage('en')" id="lang-en"
                    class="px-3 py-1 text-sm font-medium text-primary-blue bg-white rounded-full shadow-sm">EN</button>
                <button onclick="toggleLanguage('es')" id="lang-es"
                    class="px-3 py-1 text-sm font-medium text-gray-medium hover:text-primary-blue transition-colors">ES</button>
            </div>
        </div>
    </div>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main id="main-content" class="max-w-7xl mx-auto px-4 py-16">
        <div class="text-center mb-16">
            <h1 class="text-5xl font-bold text-gray-dark mb-4" data-en="Blog Archive" data-es="Archivo del Blog">Blog
                Archive</h1>
            <p class="text-lg text-gray-medium"
                data-en="Discover {{totalPosts}} posts crafted for small businesses in Kingman, AZ and beyond."
                data-es="Descubre {{totalPosts}} publicaciones creadas para pequeñas empresas en Kingman, AZ y más allá.">
                Discover {{totalPosts}} posts crafted for small businesses in Kingman, AZ and beyond.
            </p>
            <p class="text-sm text-gray-500 mt-2">Last updated {{generatedAt}}</p>
        </div>

        <div class="grid gap-10 md:grid-cols-2 xl:grid-cols-3">
            {{posts}}
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    {{globalContextScript}}
</body>

</html>
