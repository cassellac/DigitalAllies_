<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mapBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D5E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D5E8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#F7FAFC;stop-opacity:0.95" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#mapBg)"/>
  
  <!-- Decorative shapes -->
  <circle cx="100" cy="100" r="50" fill="#9B9EF0" opacity="0.15"/>
  <polygon points="1050,100 1100,180 1000,180" fill="#B5E7A0" opacity="0.12"/>
  <rect x="150" y="650" width="80" height="80" rx="10" fill="#F5C7A8" opacity="0.15"/>
  <circle cx="1100" cy="700" r="60" fill="#F5A3C7" opacity="0.15"/>
  
  <!-- Title Card -->
  <rect x="100" y="50" width="1000" height="120" rx="15" fill="url(#cardGradient)" stroke="#9B9EF0" stroke-width="2"/>
  <text x="600" y="105" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#2D3748" text-anchor="middle">
    Tri-City Digital Ecosystem
  </text>
  <text x="600" y="145" font-family="Arial, sans-serif" font-size="24" fill="#4A5568" text-anchor="middle">
    Kingman • Bullhead City • Lake Havasu
  </text>
  
  <!-- Connection lines -->
  <line x1="350" y1="450" x2="600" y2="400" stroke="#9B9EF0" stroke-width="4" opacity="0.6" filter="url(#glow)"/>
  <line x1="600" y1="400" x2="850" y2="470" stroke="#9B9EF0" stroke-width="4" opacity="0.6" filter="url(#glow)"/>
  <line x1="350" y1="450" x2="850" y2="470" stroke="#10B981" stroke-width="3" opacity="0.4" stroke-dasharray="10,5"/>
  
  <!-- Kingman (Center Hub) -->
  <circle cx="600" cy="400" r="100" fill="#2563EB" opacity="0.9"/>
  <circle cx="600" cy="400" r="85" fill="white" opacity="0.3"/>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    Kingman
  </text>
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" opacity="0.9">
    Central Hub
  </text>
  <circle cx="600" cy="470" r="22" fill="#10B981"/>
  <path d="M 592 470 L 598 478 L 610 460" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Bullhead City -->
  <circle cx="350" cy="450" r="85" fill="#F5A3C7" opacity="0.85"/>
  <circle cx="350" cy="450" r="72" fill="white" opacity="0.25"/>
  <text x="350" y="445" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="white" text-anchor="middle">
    Bullhead
  </text>
  <text x="350" y="470" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.9">
    City
  </text>
  
  <!-- Lake Havasu -->
  <circle cx="850" cy="470" r="85" fill="#B5E7A0" opacity="0.85"/>
  <circle cx="850" cy="470" r="72" fill="white" opacity="0.25"/>
  <text x="850" y="460" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2D3748" text-anchor="middle">
    Lake
  </text>
  <text x="850" y="485" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2D3748" text-anchor="middle">
    Havasu
  </text>
  
  <!-- Info cards -->
  <!-- Mobile Traffic -->
  <rect x="80" y="600" width="320" height="120" rx="12" fill="white" opacity="0.95" stroke="#9B9EF0" stroke-width="2"/>
  <rect x="90" y="610" width="50" height="50" rx="8" fill="#2563EB" opacity="0.2"/>
  <text x="118" y="643" font-family="Arial, sans-serif" font-size="28" fill="#2563EB" text-anchor="middle" font-weight="bold">📱</text>
  <text x="160" y="635" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2D3748">
    Mobile-First
  </text>
  <text x="160" y="660" font-family="Arial, sans-serif" font-size="14" fill="#4A5568">
    Weekend tourist traffic
  </text>
  <text x="160" y="682" font-family="Arial, sans-serif" font-size="14" fill="#4A5568">
    peaks on mobile devices
  </text>
  
  <!-- Bilingual Reach -->
  <rect x="440" y="600" width="320" height="120" rx="12" fill="white" opacity="0.95" stroke="#10B981" stroke-width="2"/>
  <rect x="450" y="610" width="50" height="50" rx="8" fill="#10B981" opacity="0.2"/>
  <text x="478" y="643" font-family="Arial, sans-serif" font-size="28" fill="#10B981" text-anchor="middle" font-weight="bold">🌐</text>
  <text x="520" y="635" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2D3748">
    Bilingual Impact
  </text>
  <text x="520" y="660" font-family="Arial, sans-serif" font-size="14" fill="#4A5568">
    20-25% Spanish-speaking
  </text>
  <text x="520" y="682" font-family="Arial, sans-serif" font-size="14" fill="#4A5568">
    population in Mohave County
  </text>
  
  <!-- Regional Market -->
  <rect x="800" y="600" width="320" height="120" rx="12" fill="white" opacity="0.95" stroke="#F5A3C7" stroke-width="2"/>
  <rect x="810" y="610" width="50" height="50" rx="8" fill="#F5A3C7" opacity="0.3"/>
  <text x="838" y="643" font-family="Arial, sans-serif" font-size="28" fill="#DB2777" text-anchor="middle" font-weight="bold">👥</text>
  <text x="880" y="635" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2D3748">
    100K+ Market
  </text>
  <text x="880" y="660" font-family="Arial, sans-serif" font-size="14" fill="#4A5568">
    Combined tri-city region
  </text>
  <text x="880" y="682" font-family="Arial, sans-serif" font-size="14" fill="#4A5568">
    plus seasonal tourism
  </text>
</svg>