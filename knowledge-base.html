    <script>
        (function () {
            const gridSize = 40;
            const container = document.getElementById('hero-container');

            class Dot {
                constructor(id, colorClass, isHorizontal) {
                    this.element = document.getElementById(id);
                    this.colorClass = colorClass;
                    this.isHorizontal = isHorizontal;
                    this.speed = 20 + Math.random() * 10;

                    if (isHorizontal) {
                        this.gridY = Math.floor(Math.random() * 15) + 3;
                        this.fixedY = (this.gridY * gridSize) + 0.5;
                        this.position = { x: gridSize * 2, y: this.fixedY };
                        this.direction = 1;
                    } else {
                        this.gridX = Math.floor(Math.random() * 25) + 5;
                        this.fixedX = (this.gridX * gridSize) + 0.5;
                        this.position = { x: this.fixedX, y: gridSize * 2 };
                        this.direction = 1;
                    }

                    this.lastTime = Date.now();
                    this.updateVisualPosition();
                    this.startMoving();
                }

                updateVisualPosition() {
                    const dotSize = parseInt(this.element.style.width) || 12;
                    const offset = dotSize / 2;
                    this.element.style.left = `${this.position.x - offset}px`;
                    this.element.style.top = `${this.position.y - offset}px`;
                }

                move() {
                    if (!container) return;
                    const width = container.clientWidth;
                    const height = container.clientHeight;

                    const currentTime = Date.now();
                    const deltaTime = (currentTime - this.lastTime) / 1000;
                    this.lastTime = currentTime;

                    const moveDistance = this.speed * deltaTime;

                    if (this.isHorizontal) {
                        this.position.x += moveDistance * this.direction;
                        this.position.y = this.fixedY;

                        if (this.position.x > width) {
                            this.position.x = 0;
                        } else if (this.position.x < 0) {
                            this.position.x = width;
                        }
                    } else {
                        this.position.y += moveDistance * this.direction;
                        this.position.x = this.fixedX;

                        if (this.position.y > height) {
                            this.position.y = 0;
                        } else if (this.position.y < 0) {
                            this.position.y = height;
                        }
                    }

                    this.updateVisualPosition();
                    requestAnimationFrame(() => this.move());
                }

                startMoving() {
                    requestAnimationFrame(() => this.move());
                }
            }

            const dots = [
                new Dot('dot1', 'dot-emerald', true),
                new Dot('dot2', 'dot-green', false),
                new Dot('dot3', 'dot-teal', true),
                new Dot('dot4', 'dot-lime', false),
                new Dot('dot5', 'dot-emerald', true),
                new Dot('dot6', 'dot-green', false)
            ];
        })();
    </script>
