name: Sync Pages CMS content

on:
  push:
    branches:
      - Master
      - work
    paths:
      - 'content/blog/**'
      - 'content/images/blog/**'
      - 'content/settings**'
      - 'scripts/templates/**'
      - 'scripts/sync-pages-cms-content.js'
      - '.pages.yaml'
  pull_request:
    branches:
      - Master
      - work
    paths:
      - 'content/blog/**'
      - 'content/images/blog/**'
      - 'content/settings**'
      - 'scripts/templates/**'
      - 'scripts/sync-pages-cms-content.js'
      - '.pages.yaml'
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  sync:
    name: Build blog pages from CMS content
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Pages CMS content
        run: npm run sync-cms

      - name: Commit generated pages (if needed)
        uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403
        with:
          commit_message: 'chore: sync Pages CMS content'
          commit_user_name: 'Digital Allies Bot'
          commit_user_email: 'actions@github.com'
          skip_dirty_check: false
          file_pattern: |
            content/blog/**/.md
            content/blog/_archive_index.md
            content/blog/_index.md
            content/blog/blog-index.json
            content/_index.md
            content/images/blog/**/.svg
            content/settings/**/.yaml