<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="squareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.2); }
      }
      .pulsing-dot {
        animation: pulse 3s ease-in-out infinite;
        transform-origin: 50% 50%; /* Center of the element's bounding box */
        transform-box: fill-box;
      }
    </style>
  </defs>
  <rect width="200" height="200" rx="20" fill="#FFFFFF" />
  <circle class="pulsing-dot" cx="100" cy="80" r="20" fill="#438eff" />
  <text x="100" y="145" font-family="system-ui,-apple-system,sans-serif" font-size="48" font-weight="900" fill="#000000" text-anchor="middle">DA</text>
</svg>