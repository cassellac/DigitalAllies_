<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="140" viewBox="0 0 120 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stackedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.2); }
      }
      .pulsing-dot {
        animation: pulse 3s ease-in-out infinite;
        transform-origin: 50% 50%; /* Center of the element's bounding box */
        transform-box: fill-box;
      }
    </style>
  </defs>
  <circle class="pulsing-dot" cx="60" cy="30" r="12" fill="#000000" />
  <text x="60" y="75" font-family="system-ui,-apple-system,sans-serif" font-size="24" font-weight="700" fill="#000000" text-anchor="middle">Digital</text>
  <text x="60" y="100" font-family="system-ui,-apple-system,sans-serif" font-size="24" font-weight="700" fill="#000000" text-anchor="middle">Allies</text>
</svg>