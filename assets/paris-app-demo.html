<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris App Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #2c2c2c; /* Dark background for desktop viewing */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }

        /* The Mobile Screen Container */
        .mobile-screen {
            width: 375px; /* Standard mobile width */
            height: 812px; /* Standard mobile height */
            background-color: #EAC386; /* The warm orange/sepia color from the reference */
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
            color: #332820; /* Dark brown text color */
            display: flex;
            flex-direction: column;
            border: 8px solid #1a1a1a; /* Simulated phone bezel */
        }

        /* Top Navigation Bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 25px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Main Content Area */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        /* Main Title Styling */
        h1.main-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 40px;
        }

        /* The italicized emphasis word */
        .emphasis {
            font-style: italic;
            font-weight: 700;
        }

        /* Placeholder for the icon */
        .icon-placeholder {
            width: 80px;
            height: auto;
            margin-bottom: 50px;
            opacity: 0.8;
        }

        /* Subtitle Description */
        .description {
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            line-height: 1.5;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            max-width: 90%;
        }

        /* Subtle texture overlay (optional) */
        .texture-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="mobile-screen">
        <div class="texture-overlay"></div>

        <nav class="top-nav">
            <div>MENU / STORIES / ABOUT</div>
            <div>$ INDEX</div>
        </nav>

        <main class="content">
            <h1 class="main-title">
                The <span class="emphasis">Essence</span> of Paris:
                Exploring its Iconic Landmarks
            </h1>

            <svg class="icon-placeholder" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 20H20V14H17V6C17 4.89543 16.1046 4 15 4H9C7.89543 4 7 4.89543 7 6V14H4V20ZM6 20V16H7V20H6ZM9 20V16H15V20H9ZM17 20V16H18V20H17ZM9 6H15V14H9V6ZM10 8V10H14V8H10Z" fill="#332820"/>
            </svg>

            <p class="description">
                Unravel the history and architectural splendor of this iconic cathedral, a cornerstone of Parisian heritage
            </p>
        </main>
    </div>

</body>
</html>
