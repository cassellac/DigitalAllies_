name: Build and Deploy

on:
  push:
    branches: [ "Master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: (optional) Deploy or run post-build steps
        run: echo "Add your deploy step here"
